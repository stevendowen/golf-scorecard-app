<ion-header>
  <ion-toolbar>
    <ion-title>
      Courses
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let course of courses">
      <ion-img [src]="course.image"></ion-img>
      <ion-card-title>{{ course.name }}</ion-card-title>
    </ion-card>
</ion-content>
